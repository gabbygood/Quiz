
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz App | CodingNepal</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
</head>
<body>

    <div class="start_btn"><button>Start Quiz</button></div>

  
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. <span>60 seconds</span> per each question.</div>
            <div class="info">2. Answer Carefully.</div>
            <div class="info">3. No Cheating.</div>
            <div class="info">4. Goodluck.</div>
            <div class="info">5. HAHAHA. Great!! Answer Now!!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>


    <div class="quiz_box responsive-parent">
        <header class="responsive-1">
            <div class="title">Awesome Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="responsive-2">
            <div class="que_text">
         
            </div>
            <div class="option_list">
            
            </div>
        </section>


        <footer class="responsive-3">
            <div class="total_que">
             
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>


    <div class="result_box">
        <div class="icon">
            <i class="fa-solid fa-face-smile-wink"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
      
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>


    <script src="js/questions.js"></script>


    <script src="js/script.js"></script>

    <script src="https://kit.fontawesome.com/b96150e2d2.js" crossorigin="anonymous"></script>

</body>
</html>
